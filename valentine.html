<!DOCTYPE html>
<html>
<head>
<title>Don't open this üò≠</title>

<style>
body{
  margin:0;
  background: linear-gradient(135deg,#ff9a9e,#fad0c4);
  font-family: 'Comic Sans MS', cursive, sans-serif;
  overflow:hidden;
  height:100vh;
  text-align:center;
  position:relative;
}

/* Floating hearts animation */
.heart {
  position: absolute;
  font-size: 24px;
  color: #ff4d6d;
  animation: float 5s linear infinite;
  pointer-events: none;
}

@keyframes float {
  0% { transform: translateY(0) scale(1); opacity:1; }
  50% { transform: translateY(-300px) scale(1.5); opacity:0.7; }
  100% { transform: translateY(-600px) scale(0.5); opacity:0; }
}

/* Sparkles animation */
.sparkle {
  position: absolute;
  width: 5px;
  height: 5px;
  background: #fff;
  border-radius: 50%;
  opacity: 0.8;
  pointer-events: none;
  animation: sparkleAnim 2s linear infinite;
}

@keyframes sparkleAnim {
  0% { transform: translateY(0) scale(1); opacity:1; }
  50% { transform: translateY(-100px) scale(0.5); opacity:0.5; }
  100% { transform: translateY(-200px) scale(0); opacity:0; }
}

h1{
  color:white;
  font-size: 45px;
  margin-top:50px;
}

button{
  padding:15px 30px;
  font-size:20px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  margin:20px;
  transition:0.3s;
}

#yes{
  background:#ff4d6d;
  color:white;
}

#no{
  background:white;
  position:absolute;
}
</style>
</head>

<body>

<!-- Main love tune -->
<audio id="loveTune" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<!-- Fireworks sound -->
<audio id="fireworks" preload="auto">
  <!-- Replace with your fireworks sound URL -->
  <source src="https://www.soundjay.com/misc/sounds/fireworks-03.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <h1>Hey <span id="name">[Her Name]</span> ‚ù§Ô∏è Will you be my Valentine?</h1>
  <button id="yes" onmouseover="playMusic()" onclick="yesClicked()">YES üíñ</button>
  <button id="no" onmouseover="moveButton()">NO üò≠</button>
</div>

<script>
// ===== Customize her name =====
document.getElementById("name").innerText = "Alilaa"; // <-- Change her name here

// ===== Floating hearts =====
function createHeart(){
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "‚ù§Ô∏è";
  heart.style.left = Math.random() * window.innerWidth + "px";
  heart.style.fontSize = (15 + Math.random()*30) + "px";
  document.body.appendChild(heart);
  setTimeout(()=>{heart.remove();},5000);
}
setInterval(createHeart, 300);

// ===== Sparkles =====
function createSparkle(){
  const sparkle = document.createElement("div");
  sparkle.className = "sparkle";
  sparkle.style.left = Math.random()*window.innerWidth + "px";
  sparkle.style.top = Math.random()*window.innerHeight + "px";
  document.body.appendChild(sparkle);
  setTimeout(()=>{sparkle.remove();},2000);
}
setInterval(createSparkle, 400);

// ===== Buttons behavior =====
let yesSize = 1;
function moveButton(){
  const noBtn = document.getElementById("no");
  const x = Math.random() * window.innerWidth * 0.8;
  const y = Math.random() * window.innerHeight * 0.8;
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  yesSize += 0.1;
  document.getElementById("yes").style.transform = "scale(" + yesSize + ")";
}

// ===== Music on hover YES =====
function playMusic(){
  const music = document.getElementById("loveTune");
  if(music.paused){
    music.play().catch(()=>{console.log("Autoplay blocked");});
  }
}

// ===== Heart explosion + final message + fireworks =====
function yesClicked(){
  // Play fireworks sound
  const fireworks = document.getElementById("fireworks");
  fireworks.play().catch(()=>{console.log("Fireworks blocked");});

  // Create final message
  const msg = document.createElement("h1");
  msg.innerText = `OMG you said yesss üò≠  I Love youuu`;
  msg.style.position = "absolute";
  msg.style.top = "40%";
  msg.style.left = "50%";
  msg.style.transform = "translate(-50%, -50%)";
  msg.style.color = "white";
  msg.style.fontSize = "50px";
  msg.style.textAlign = "center";
  document.body.appendChild(msg);

  // Heart particle explosion
  for(let i=0;i<100;i++){
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "üíñ";
    heart.style.position = "absolute";
    heart.style.left = window.innerWidth/2 + "px";
    heart.style.top = window.innerHeight/2 + "px";
    heart.style.fontSize = (10 + Math.random()*20) + "px";
    document.body.appendChild(heart);

    const angle = Math.random()*2*Math.PI;
    const speed = 2 + Math.random()*4;
    const dx = Math.cos(angle)*speed*20;
    const dy = Math.sin(angle)*speed*20;

    heart.animate([
      {transform: `translate(0px,0px)`, opacity:1},
      {transform: `translate(${dx}px,${dy}px)`, opacity:0}
    ], {duration:2000, fill:'forwards'});

    setTimeout(()=>{heart.remove()},2000);
  }
}
</script>

</body>
</html>
